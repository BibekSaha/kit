<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/icons/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>KIT | Contacts</title>
</head>
<body>
    <header>
        <div class="main-header container">
            <h2 class="main-heading"> <a href="./index.html">Keep IN Touch</a></h2>
        </div>
    </header>

    <div class="container">

        <form class="create-contact-form" action="./index.html">

            <label for="first-name">First Name</label>
            <input type="text" id="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">

            <label for="phone">Phone Number</label>
            <input type="number" id="phone">

            <label for="address">Address</label>
            <input type="textarea" id="address">

            <button type="submit" id="button">Add</button>
            
        </form>

        <a href="./index.html"><i class="fas fa-long-arrow-alt-left  fa-3x back-arrow" title="Back to Homepage"></i></a>

    </div>

    <script src="./js/contact.js"></script>
</body>
</html>
