<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="theme-color" content="#200f21" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/icons/css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>KIT | Home</title>
  </head>
  <body>
    <header>
      <div class="main-header container">
        <h2 class="main-heading"><a href="./index.html">Keep In Touch</a></h2>

        <form class="search-form">
          <input
            type="text"
            name="search"
            placeholder="search..."
            autocomplete="off"
          />
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </header>

    <section class="create-contact-section">
      <a href="./contacts.html">
        <div class="create-contact container">
          <i class="fas fa-user-plus"></i>
          <p>create new contact</p>
        </div>
      </a>
    </section>

    <div class="container contact-card">
      <div class="a card"><h3 id="a">a</h3></div>
      <div class="b card"><h3 id="a">b</h3></div>
      <div class="c card"><h3 id="a">c</h3></div>
      <div class="d card"><h3 id="a">d</h3></div>
      <div class="e card"><h3 id="a">e</h3></div>
      <div class="f card"><h3 id="a">f</h3></div>
      <div class="g card"><h3 id="a">g</h3></div>
      <div class="h card"><h3 id="a">h</h3></div>
      <div class="i card"><h3 id="a">i</h3></div>
      <div class="j card"><h3 id="a">j</h3></div>
      <div class="k card"><h3 id="a">k</h3></div>
      <div class="l card"><h3 id="a">l</h3></div>
      <div class="m card"><h3 id="a">m</h3></div>
      <div class="n card"><h3 id="a">n</h3></div>
      <div class="o card"><h3 id="a">o</h3></div>
      <div class="p card"><h3 id="a">p</h3></div>
      <div class="q card"><h3 id="a">q</h3></div>
      <div class="r card"><h3 id="a">r</h3></div>
      <div class="s card"><h3 id="a">s</h3></div>
      <div class="t card"><h3 id="a">t</h3></div>
      <div class="u card"><h3 id="a">u</h3></div>
      <div class="v card"><h3 id="a">v</h3></div>
      <div class="w card"><h3 id="a">w</h3></div>
      <div class="x card"><h3 id="a">x</h3></div>
      <div class="y card"><h3 id="a">y</h3></div>
      <div class="z card"><h3 id="a">z</h3></div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
